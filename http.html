<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="myApp">
	<div ng-controller="myHttp">
		
	</div>
	<script src="./src/scripts/lib/angular.min.js"></script>
	<script>
       angular.module("myApp",[])
          .controller("myHttp",function($http,$log){
              $http.get("./api/login.php")
                 .then(function(res){
                    $log.log(res);
                 },function(err){
                    $log.error(err);
              })
        })
	</script>
</body>
</html>
